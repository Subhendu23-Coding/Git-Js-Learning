<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <script>
        document.body.style.textAlign = "center";
    // Define an employee object using object literal notation
    var employee = {
        id: 102,               // Employee ID (number)
        name: "Subhendu Majhi",   // Employee name (string)
        salary: "8000"         // Employee salary (string or could be a number)
    };

    // Display the object properties using dot notation
    document.write(employee.id, "<br>", employee.name, "<br>", employee.salary, "<br>");
</script>

<script>
    document.write("<hr>");
    var emp = {
        id: 1342,
        name: "subhendu Majhi",
        salary: "41000"
    };

    // Access properties using string keys
    document.write(emp["id"], "<br>", emp["name"], "<br>", emp["salary"], "<br>");
</script>

<script>
    document.write("<hr>");

    function Employee(id, name, salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
    }

    var emp = new Employee(1022, "Ankush Mukrjee", "4000");

    document.write(emp.id, "<br>", emp.name, "<br>", emp.salary, "<br>");
</script>

<script>
    document.write("<hr>");
    var empProto = {
        id: 0,
        name: "",
        salary: ""
    };

    var emp = Object.create(empProto);
    emp.id = 10762;
    emp.name = " Kumar Ram";
    emp.salary = "40300";

    document.write(emp.id, "<br>", emp.name, "<br>", emp.salary, "<br>");
</script>

<script>
    document.write("<hr>");
    var key1 = "id";
    var key2 = "name";
    var key3 = "salary";

    var emp = {
        [key1]: 102,
        [key2]: "Ankit Kumar",
        [key3]: "4000"
    };

    document.write(emp.id, "<br>", emp.name, "<br>", emp.salary, "<br>");
</script>

<script>
    document.write("<hr>");
    var emp = new Map();
    emp.set("id", 1452);
    emp.set("name", "Anjali Kumar");
    emp.set("salary", "404500");

    document.write(emp.get("id"), "<br>", emp.get("name"), "<br>", emp.get("salary"), "<br>");
</script>

</body>
</html>
