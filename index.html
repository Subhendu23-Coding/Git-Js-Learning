<!DOCTYPE html> 
<!-- Ye HTML5 ka standard declaration hai -->

<html lang="en"> 
<!-- HTML page English language mein likhi gayi hai -->

<head>
    <meta charset="UTF-8"> 
    <!-- Ye batata hai ki page UTF-8 character encoding use karta hai -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mobile responsive banata hai page ko -->

    <title>Javascript</title>
    <!-- Tab title browser ke upar dikhega -->
</head>

<body>
    <script>
        // Step 1: Variables define kar rahe hain
        var x = 10;  // x naam ka variable banaya, jisme 10 store kiya
        var y = 20;  // y naam ka variable banaya, jisme 20 store kiya

        // Step 2: Addition kar rahe hain
        var z = x + y;  // z mein x aur y ka sum store kiya (10 + 20 = 30)

        // Step 3: Console par message print kar rahe hain (sirf developer ko dikhai deta hai)
        console.log("Subhendu Majhi");

        // Step 4: Output ko web page par dikhana
        // Output hoga: (10 + 20) = 30
        document.write("(" + x + " + " + y + ") = " + z);
    </script>
</body>
</html>
