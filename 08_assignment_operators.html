<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment operators</title>
</head>
<body>
    <script>
        document.body.style.textAlign = "center";
        // üí° Assignment Operator Example in JavaScript with document.write()

        let a = 7;
        document.write("Assignment Operator: a = " + a + "<br><hr>");

        // ‚ûï Addition Assignment (a += 5 means a = a + 5)
        a += 5;
        document.write("Addition Assignment (a += 5): a = " + a + "<br><hr>");

        // ‚ûñ Subtraction Assignment (a -= 5 means a = a - 5)
        a -= 5;
        document.write("Subtraction Assignment (a -= 5): a = " + a + "<br><hr>");

        // ‚úñÔ∏è Multiplication Assignment (a *= 2 means a = a * 2)
        a *= 2;
        document.write("Multiplication Assignment (a *= 2): a = " + a + "<br><hr>");

        // ‚ûó Division Assignment (a /= 2 means a = a / 2)
        a /= 2;
        document.write("Division Assignment (a /= 2): a = " + a + "<br><hr>");

        // üßÆ Remainder Assignment (a %= 2 means a = a % 2)
        a %= 2;
        document.write("Remainder Assignment (a %= 2): a = " + a + "<br><hr>");

        // ** Exponentiation Assignment (a **= 2 means a = a ** 2)
        a **= 2;
        document.write("Exponentiation Assignment (a **= 2): a = " + a + "<br><hr>");



        ///////////////////////////////////
         let x = 10;
            document.write("Addition: " + (x + 5) + "<br>");      // ‚ûï
            document.write("Subtraction: " + (x - 5) + "<br>");   // ‚ûñ
            document.write("Multiply: " + (x * 2) + "<br>");      // ‚úñÔ∏è
            document.write("Divide: " + (x / 2) + "<br><hr>");        // ‚ûó
/////////////////////////////////////////////////

        let y = 10;
        document.write("Equal to: " + (y == 10) + "<br>");    // true
        document.write("Strict Equal: " + (y === "10") + "<br>"); // false
        document.write("Greater than: " + (y > 5) + "<br><hr>");  // true


//////////////////////////////////////////////////////////////

        let c = true, d = false;
        document.write("AND (c && d): " + (c && d) + "<br>"); // false
        document.write("OR (c || d): " + (c || d) + "<br>");  // true
        document.write("NOT (!c): " + (!c) + "<br><hr>");         // false


////////////////////////////////////////////////////////////////

        let first = "Hello";
        let second = " World";
        document.write("Concatenated: " + (first + second) + "<br><hr>"); // Hello World


///////////////////////////////////////////////////////////////

        let age = 18;
        let result = (age >= 18) ? "Eligible" : "Not Eligible";
        document.write("Ternary Result: " + result + "<br>"); // Eligible

    </script>

    <script>
        // üí° Assignment Operator Example in JavaScript with console.log() ‚Äî variable b ka use

        let b = 7;
        console.log("Assignment Operator: b = " + b);

        // ‚ûï Addition Assignment (b += 5 means b = b + 5)
        b += 5;
        console.log("Addition Assignment (b += 5): b = " + b);

        // ‚ûñ Subtraction Assignment (b -= 5 means b = b - 5)
        b -= 5;
        console.log("Subtraction Assignment (b -= 5): b = " + b);

        // ‚úñÔ∏è Multiplication Assignment (b *= 2 means b = b * 2)
        b *= 2;
        console.log("Multiplication Assignment (b *= 2): b = " + b);

        // ‚ûó Division Assignment (b /= 2 means b = b / 2)
        b /= 2;
        console.log("Division Assignment (b /= 2): b = " + b);

        // üßÆ Remainder Assignment (b %= 2 means b = b % 2)
        b %= 2;
        console.log("Remainder Assignment (b %= 2): b = " + b);

        // ** Exponentiation Assignment (b **= 2 means b = b ** 2)
        b **= 2;
        console.log("Exponentiation Assignment (b **= 2): b = " + b);
    </script>

</body>
</html>
