<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Loop</title>
</head>
<body>
    <script>
        document.body.style.textAlign = "center";
        // âž¿ For Loop Example in JavaScript
        // i = 1 se loop start hota hai
        // Loop chalega jab tak i <= 5 hai
        // Har baar i ek se badh jayega (i++)
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br><hr>");  // i ki value print karega
        }
    </script>
</body>
</html>
