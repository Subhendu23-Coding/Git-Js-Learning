<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd Check/Conditional Operator</title>
</head>
<body>
     <script>
        // Variable 'a' ko define kiya gaya hai jisme value 20 hai
        var a = 20;

        // If condition check karti hai ke kya 'a' even number hai
        if (a % 2 == 0) {
            document.write("A is Even Number"); // Agar remainder 0 hai toh even number hai
        }
        else {
            document.write("A is Odd Number"); // Agar remainder 0 nahi hai toh odd number hai
        }
    </script>

</body>
</html>
